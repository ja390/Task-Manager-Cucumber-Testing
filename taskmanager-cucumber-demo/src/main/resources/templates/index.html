<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Task Manager</h2>
            <a th:href="@{/tasks/new}" class="btn btn-primary">Add New Task</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td>
                        <span th:if="${task.completed}" class="badge bg-success">Completed</span>
                        <span th:unless="${task.completed}" class="badge bg-warning">Pending</span>
                    </td>
                    <td>
                        <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm" th:classappend="${task.completed ? 'btn-warning' : 'btn-success'}"
                                    th:text="${task.completed ? 'Mark Pending' : 'Mark Complete'}">
                            </button>
                        </form>
                        <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tasks)}">
                    <td colspan="5" class="text-center">No tasks available. Add a new task to get started!</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
