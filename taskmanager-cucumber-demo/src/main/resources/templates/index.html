<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager - Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        .logo-placeholder {
            width: 100px;
            height: 100px;
            background: #007bff;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }
        .btn {
            padding: 0.8rem 2rem;
            font-weight: 500;
        }
        .features {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        .feature-item {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box text-center">
            <div class="logo-placeholder">
                <i class="fas fa-tasks"></i>
            </div>
            <h1 class="display-5 mb-3">Welcome to Task Manager</h1>
            <p class="lead mb-4">Your personal task management solution</p>
            
            <div class="d-grid gap-3 col-lg-8 mx-auto">
                <a th:href="@{/signin}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </a>
                <a th:href="@{/signup}" class="btn btn-success">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </a>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle me-2"></i> Create and manage tasks
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock me-2"></i> Track task progress
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt me-2"></i> Secure account system
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td>
                        <span th:if="${task.completed}" class="badge bg-success">Completed</span>
                        <span th:unless="${task.completed}" class="badge bg-warning">Pending</span>
                    </td>
                    <td>
                        <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm" th:classappend="${task.completed ? 'btn-warning' : 'btn-success'}"
                                    th:text="${task.completed ? 'Mark Pending' : 'Mark Complete'}">
                            </button>
                        </form>
                        <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tasks)}">
                    <td colspan="5" class="text-center">No tasks available. Add a new task to get started!</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
