<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Task Manager</h2>
                    <form action="/signout" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">Sign Out</button>
                    </form>
                </div>

                <div th:if="${message}" class="alert alert-success mb-4" th:text="${message}">Successfully signed in</div>

                <!-- Add Task Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Add New Task</h5>
                        <form action="/tasks" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </div>
                </div>

                <!-- Task List -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Tasks</h5>
                        <div th:if="${tasks != null and !tasks.empty}">
                            <div class="list-group">
                                <div th:each="task : ${tasks}" class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="mb-1" th:text="${task.title}">Task Title</h6>
                                            <p class="mb-1 text-muted" th:text="${task.description}">Description</p>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" class="d-inline">
                                                <button type="submit" class="btn btn-sm" th:classappend="${task.completed ? 'btn-success' : 'btn-outline-success'}">
                                                    <span th:text="${task.completed ? 'Completed' : 'Mark Complete'}"></span>
                                                </button>
                                            </form>
                                            <form th:action="@{/tasks/{id}(id=${task.id})}" method="post" class="d-inline">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${tasks == null or tasks.empty}" class="text-center py-3">
                            <p class="text-muted">No tasks yet. Add your first task above!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
